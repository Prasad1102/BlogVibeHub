{% extends "base.html" %}
{% block start %}
<h1>Testing</h1>
<h1>Create Blog</h1>
<ul>
  {% for u in user %}
  <li>
    {{ u.username }}
    {% if u.id != request.user.id %}
    <p>{{ u.id }}</p>
    <a href="/followUser/{{u.id}}">Follow</a>
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
