{% extends "base.html" %}
{% block start %}
<style>
  .flex{
    display: flex;
  }
  .usernametest{
    width: 50%;
  }
</style>

<ul class="col-6 mx-auto card p-4 mt-3">
  <h3>User List</h3>
  {% for u in user %}
  <li class="flex col-3 mt-2">  
    {% if u.id != request.user.id %}
    <div class="usernametest">
      {{ u.username }}
    </div>
    <a href="/followUser/{{u.id}}" class="btn btn-primary">Follow</a>
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
